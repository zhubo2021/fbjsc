<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vertical Carousel</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .carousel-container {
      overflow: hidden;
      height: 100px;
      border: 1px solid #000;
      width: 200px;
    }

    #carousel-list {
      list-style: none;
      margin: 0;
      padding: 0;
      position: relative;
    }

    #carousel-list li {
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
      border-bottom: 1px solid #ddd;
    }
  </style>
  <body>
    <div class="carousel-container">
      <ul id="carousel-list">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
      </ul>
    </div>
    <script>
      const carouselList = document.getElementById("carousel-list")
      const carouselItems = carouselList.getElementsByTagName("li")
      const carouselHeight = carouselItems[0].offsetHeight

      let currentIndex = 0
      let carouselInterval = setInterval(() => {
        carouselList.style.transition = "transform 1s"
        currentIndex++
        if (currentIndex === carouselItems.length) {
          currentIndex = 0
          setTimeout(() => {
            carouselList.style.transition = "none"
            carouselList.style.transform = `translateY(0)`
          }, 1000)
        } else {
          carouselList.style.transform = `translateY(-${currentIndex * carouselHeight}px)`
        }
      }, 2000)
    </script>
  </body>
</html>
